{% extends 'base.html' %}
{% block content %}
<style>
        body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .profile-section {
        background-color: #ffc107; /* Yellow background */
    }
    .content-section {
        padding: 20px;
    }
    .scroll-down-button {
        position: absolute;
        bottom: 30px; /* Positioned at the bottom of the full-height section */
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #fff;
        overflow: hidden;
        display: block;
        margin-bottom: 20px; /* Space between picture and details */
    }

    .profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the space without distortion */
    object-position: center; /* Center the image within the element */
}
</style>
<div class="profile-section">
    <div class="d-flex justify-content-between">
        <div class="m-3" id="profile-details">
            {% include 'profile-details.html' %}
        </div>
        <div class="m-3 profile-picture">
            <img src="/home/aravind/codes/hdf5-tutorial/bhaala_cv/static/images/profile_pic.jpg" alt="Profile Picture">
            <!-- <img src="https://via.placeholder.com/150" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; background-color: #fff;"> -->
        </div>
    </div>
</div>

<div id="main-content" class="content-section">
    {% include 'content.html' %}

</div>
{% endblock %}
